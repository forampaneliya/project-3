<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 6.Write javascript program to print 1 to n number  and all number sum using do while loop . -->

    <script>
        let n=parseInt(prompt("enter any number"));
        let i=1;
        let sum=0;

        do
        {
            sum=sum+i;
            console.log(i);
            i++;
        }while(i<=n);

        console.log(sum);

    </script>
    
</body>
</html>
