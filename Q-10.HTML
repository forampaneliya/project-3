<body>
    <!-- 10.Write javascript program to calculate factorial of a number using while loop. -->

    <script>
        // let num=parseInt(prompt("enter any value"));
        let i=1,num=5,fact=1;

        while(i<=num)
        {
            fact=fact*i
            i++;

        }
        console.log(fact);
    </script>
</body>
