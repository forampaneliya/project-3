<body>
    <!-- 5.Write javascript program to print 1 to n number and find even number using for loop . -->

    <script>
        let=1;
        let n=parseInt(prompt("enter any number"));
        console.log("1 to n numbers");
        for(i=1; i<=n; i++)
        {
            console.log(i);
        }


        console.log("even number");
        for(i=2; i<=n; i+=2)
        {
            console.log(i);
        }

    </script>
    
</body>
</html>
