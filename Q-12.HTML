<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=4,i=2,num=0;

        if(n==0 && n==1)
        {
            console.log("it is not prime number");
        }
        else
        {
            while(i<=n/2)
            {
                if(n%i==0)
                {
                    num=1;
                    break;
                }
                i++;
            }
            if(num==0)
            {
                console.log("it is prime number");
            }
            else
            {
                console.log("it is not prime number");
            }
        }
    </script>
    
</body>
</html>
