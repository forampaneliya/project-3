<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Q-2.Write javascript program to print 1 to n number and find even number using while loop . -->

    <script>
        // let n=25;
        let n=parseInt(prompt("enter any number"));
        let i=1
        console.log("1 to n number");
        while(i<=n)
        {
            console.log(i);
            i++;
        }
        console.log("even number");
        i=2;
        while(i<=n)
        {
            console.log(i);
            i+=2;

        }



    </script>
    
</body>
</html>
