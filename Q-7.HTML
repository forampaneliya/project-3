<!DOCTYPE html>

<body>
    <!-- 7.Write javascript program to print multiplication table of any number using while loop. -->

    <script>
        let n=parseInt(prompt("enter any number"));
        let i=1;

        while(i<=10)
        {
            console.log(n,i,n*i);
            i++;
        }
    </script>
    
</body>
</html>
