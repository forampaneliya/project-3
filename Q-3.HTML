<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- 3.Write javascript program to print 1 to n and number find odd number using do while loop . -->



    <script>
    let n=parseInt(prompt("enter any value"));
    let i=1;
  console.log("1 to n numbers");
    do
    {
        console.log(i);
        i++;
    }while(i<=n);


   console.log("odd numbers");
    i=1;
    do
    {
        console.log(i);
        i+=2;
    }while(i<=n); 
    

    </script>
    
</body>
</html>
