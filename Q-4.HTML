<body>
    <!-- 4.Write javascript program to print 1 to n number print using for loop . -->

    <script>
        let i=1;
        let n=parseInt(prompt("enter any number"));

        for(i=1; i<=n; i++)
        {
            console.log(i);
        }

    </script>
