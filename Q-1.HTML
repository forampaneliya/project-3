   <!-- Q-1.Write javascript program to print 1 to n number print using while loop . -->

   <script>
    // let n=25;
    let n=parseInt(prompt("enter any number"));
    let i=1;

    while(i<=n)
    {
        console.log(i);
        i++;
    }
   </script>
